<!doctype html>
<html lang='en'>
<head>
    <title>Chat</title>
    <link rel='stylesheet' href='./styles/style.css'>
</head>
<body>
    <div id='content'>
        
        <div id='room'></div>
        <button type='button' id='create-room'>New room</button>
        <div id='room-list'><ul></ul></div>
        <div id='messages'><ul></ul></div>

        <form id='send-form'>
            <input id='send-message'>
            <input id='send-button' type='submit' value='Send'>
        </form>

        <div id='help'>
            <ul>
                <!-- <li>Change nickname:<code>/nick [username]</code></li>
                <li>Join/Create room:<code>/join [room name]</code></li> -->
                <li>Your are using: <b><span id='nickname'>[your name]</span></b> <button type='button' id='change-name'>Change nickname!</button></li>
            </ul>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src='http://code.jquery.com/jquery-1.8.0.min.js' type='text/javascript'></script>
    <script src='./scripts/chat.js' type='text/javascript'></script>
    <script src='./scripts/chat_ui.js' type='text/javascript'></script>
</body>
</html>
